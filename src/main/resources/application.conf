app {
  name = "crypto-anomaly-detection"
  version = "0.1.0"
}

coingecko {
  base-url = "https://api.coingecko.com/api/v3"
  endpoint = "/simple/price"
  collection-interval-minutes = 3
  timeout-seconds = 10
  retry-attempts = 3
  retry-delay-seconds = 5
  
  crypto-ids = ["bitcoin", "ethereum", "cardano", "binancecoin", "solana"]
  vs-currencies = ["usd", "brl"]
  
  params {
    include-24hr-vol = true
    include-24hr-change = true
    include-last-updated-at = true
  }
}

aws {
  endpoint = "http://127.0.0.1:4566"
  region = "us-east-1"
  
  s3 {
    bucket-raw = "crypto-data-raw"
    bucket-processed = "crypto-data-processed"
    bucket-curated = "crypto-data-curated"
  }
  
  sns {
    topic-alerts = "crypto-anomaly-alerts"
  }
}

logging {
  level = "INFO"
  pattern = "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
}
